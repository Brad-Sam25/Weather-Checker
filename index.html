<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid jumbox">
        <div class="container">
            <h1 class="display-4">Weather Checker</h1>
        </div>
    </div>
    <div class="container search-box">
        <div>
            <h1>Search for a City:</h1>
            <input id="user-iput" placeholder="Enter City name">
            <br>
            <button id="searchBtn">Search</button>
        </div>
    </div>
    <div class="list-group row">
        <ul id="ul-list">

        </ul>
    </div>
    <div class="d-flex align-items-center container" style="width: 200px;">
        <div class="justify-content-center city-box ">
            <h2 id="city-name">City Name</h2>
            <h3 id="today"></h3>
            <p>Temp: <span id="temperature"></span> &#8457</p>
            <p>Wind: <span id="wind"></span> MPH</p>
            <p>Humidity: <span id="humidity"></span> %</p>
            <p>UV Index: <span id="uv-index"></span></p>
        </div>
    </div>
    <div>
        <h2>5 Day Forecast:</h2>
    </div>
    <div class="forecast-container">
        <div class="card border-primary mb-3 forecast-card" style="max-width: 18rem;">
            <div class="card-header" id="day1"></div>
            <div class="card-body text-primary">
            <h5 class="card-title" id="icon1"></h5>
            <h5 class="card-title" id="temp1"></h5>
            <h5 class="card-title" id="wind1"></h5>
            <h5 class="card-title" id="hum1"></h5>
            </div>
        </div>
        <div class="card border-secondary mb-3 forecast-card" style="max-width: 18rem;">
            <div class="card-header" id="day2"></div>
            <div class="card-body text-secondary">
                <h5 class="card-title" id="icon2"></h5>
                <h5 class="card-title" id="temp2"></h5>
                <h5 class="card-title" id="wind2"></h5>
                <h5 class="card-title" id="hum2"></h5>
            </div>
        </div>
        <div class="card border-success mb-3 forecast-card" style="max-width: 18rem;">
            <div class="card-header" id="day3"></div>
            <div class="card-body text-success">
            <h5 class="card-title" id="icon3"></h5>
            <h5 class="card-title" id="temp3"></h5>
            <h5 class="card-title" id="wind3"></h5>
            <h5 class="card-title" id="hum3"></h5>
            </div>
        </div>
        <div class="card border-danger mb-3 forecast-card" style="max-width: 18rem;">
            <div class="card-header" id="day4"></div>
            <div class="card-body text-danger">
                <h5 class="card-title" id="icon4"></h5>
            <h5 class="card-title" id="temp4"></h5>
            <h5 class="card-title" id="wind4"></h5>
            <h5 class="card-title" id="hum4"></h5>
            </div>
        </div>
        <div class="card border-warning mb-3 forecast-card" style="max-width: 18rem;">
            <div class="card-header" id="day5"></div>
            <div class="card-body">
                <h5 class="card-title" id="icon5"></h5>
                <h5 class="card-title" id="temp5"></h5>
                <h5 class="card-title" id="wind5"></h5>
                <h5 class="card-title" id="hum5"></h5>
            </div>
            <div class="card border-warning mb-3 forecast-card" style="max-width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="icon6"></h5>
                    <h5 class="card-title" id="temp6"></h5>
                    <h5 class="card-title" id="wind6"></h5>
                    <h5 class="card-title" id="hum6"></h5>
                </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
